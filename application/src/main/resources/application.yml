greeting:
  database: MONGO
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/greeting-postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
  data:
    mongodb:
      uri: mongodb://mongo:mongo@localhost:27017/
      database: greeting-mongo